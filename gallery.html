<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Gallery - TaskFlow</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="tasks.html" class="nav-link">
                        <i class="fas fa-list-check"></i>
                        <span>Tasks</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="statistics.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Stats</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="gallery.html" class="nav-link active">
                        <i class="fas fa-th-large"></i>
                        <span>Gallery</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="contact.html" class="nav-link">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Prodify Dashboard</h1>
                <p class="page-subtitle">Welcome to your Prodify Dashboard – manage and track all your tasks in one place</p>

            </div>

            <div class="gallery-controls">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchTasks" placeholder="Search tasks...">
                </div>
                
                <div class="filter-controls">
                    <select id="galleryFilterCategory">
                        <option value="all">All Categories</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="health">Health</option>
                        <option value="learning">Learning</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <select id="galleryFilterPriority">
                        <option value="all">All Priorities</option>
                        <option value="high">High Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="low">Low Priority</option>
                    </select>
                    
                    <select id="galleryFilterStatus">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="view-controls">
                    <button id="gridView" class="view-btn active">
                        <i class="fas fa-th"></i>
                    </button>
                    <button id="listView" class="view-btn">
                        <i class="fas fa-list"></i>
                    </button>
                </div>
            </div>

            <div class="gallery-stats">
                <div class="gallery-stat">
                    <span class="stat-label">Showing:</span>
                    <span id="showingCount" class="stat-value">0</span>
                </div>
                <div class="gallery-stat">
                    <span class="stat-label">Total:</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
            </div>

            <div id="taskGallery" class="task-gallery grid-view">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks found. <a href="tasks.html">Create your first task!</a></p>
                </div>
            </div>

            <div class="bulk-actions" id="bulkActions" style="display: none;">
                <div class="bulk-controls">
                    <span id="selectedCount">0 selected</span>
                    <button id="bulkComplete" class="btn btn-success">
                        <i class="fas fa-check"></i>
                        Mark Complete
                    </button>
                    <button id="bulkDelete" class="btn btn-danger">
                        <i class="fas fa-trash"></i>
                        Delete Selected
                    </button>
                    <button id="clearSelection" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Clear Selection
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy;2025 Prodify. Made for your success ❤️ and productivity.</p>
        </div>
    </footer>
</body>
</html>
